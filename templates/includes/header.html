{% load static %}
<header>
    <h1>
        <a href="{% url 'web:index' %}">
            <img
                src="{% static 'images/logo.png' %}"
                alt="Logo"
            />
        </a>
    </h1>
    <div>
        <a  href="{% url 'events:create_event' %}" class="button">Add Events</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'users:logout' %}" class="button logout"> Logout </a>
            <a href="{% url 'events:my_events' %}" class="btn btn-dark">My Products</a>
        {% else%}
            <a href="{% url 'users:login' %}" class="button login"> Login </a>
        {% endif %}
       
    <div>
   
</header>
